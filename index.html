<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic-tac-toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="styleSheet">
        <script src="script.js"></script>
    </head>
     <body>
        <div id="title">
            <h1>
                Tic-tac-toe
            </h1>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="columnX3">
                        <div id="name1">
                            Player1
                        </div>
                        <span> (X)</span>
                        <div>
                            <button type="btn" class="btn btn-primary btn-sm" onclick="changeName('1')">
                                Change player name
                            </button>
                            <br>
                            <input type="text" id="player1">
                        </div>
                    </div>
                    <div class="columnX3" id="result">
                        <div class="columnX3" id="player1Result">
                            0
                        </div> 
                        <div class="columnX3">
                            Result
                        </div>
                        <div class="columnX3" id="player2Result">
                            0
                        </div>
                        <div class="row" id="gameWinner"></div>
                        <div class="row">
                            <div class="columnX2">
                                <button type="button" class="btn btn-warning bt-sm" onclick="restartGame()">
                                    Restart Game
                                </button>
                            </div>
                            <div class="columnX2">
                                <button type="button" class="btn btn-success bt-sm" onclick="playAgain()">
                                    Play Again
                                </button>
                            </div>
                        </div>   
                    </div>
                    <div class="columnX3">
                        <div id="name2">
                            Player2
                        </div>
                        <span> (0)</span>
                        <div>
                            <button type="btn" class="btn btn-primary btn-sm" onclick="changeName('2')">
                                Change player name
                            </button>
                            <br>
                            <input type="text" id="player2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body" id="gameTable">
                <center>
                    <table>
                        <tr>
                            <td style="border-bottom: 2px solid black; border-right: 2px solid black">
                                <input type="button" class="gameButton" id="x0y0" data-x="0" data-y="0" value="" onclick="changeValue(id)">
                            </td>
                            <td style="border-bottom: 2px solid black; border-right: 2px solid black">
                                <input type="button" class="gameButton" id="x0y1" data-x="0" data-y="1" value="" onclick="changeValue(id)">
                            </td>
                            <td style="border-bottom: 2px solid black">
                                <input type="button" class="gameButton" id="x0y2" data-x="0" data-y="2" value="" onclick="changeValue(id)">
                            </td>
                        </tr>
                        <tr>
                            <td style="border-bottom: 2px solid black; border-right: 2px solid black">
                                <input type="button" class="gameButton" id="x1y0" data-x="1" data-y="0" value="" onclick="changeValue(id)">
                            </td>
                            <td style="border-bottom: 2px solid black; border-right: 2px solid black">
                                <input type="button" class="gameButton" id="x1y1" data-x="1" data-y="1" value="" onclick="changeValue(id)">
                            </td>
                            <td style="border-bottom: 2px solid black">
                                <input type="button" class="gameButton" id="x1y2" data-x="1" data-y="2" value="" onclick="changeValue(id)">
                            </td>
                        </tr>
                        <tr>
                            <td style="border-right: 2px solid black">
                                <input type="button" class="gameButton" id="x2y0" data-x="2" data-y="0" value="" onclick="changeValue(id)">
                            </td>
                            <td style="border-right: 2px solid black">
                                <input type="button" class="gameButton" id="x2y1" data-x="2" data-y="1" value="" onclick="changeValue(id)">
                            </td>
                            <td>
                                <input type="button" class="gameButton" id="x2y2" data-x="2" data-y="2" value="" onclick="changeValue(id)">
                            </td>
                        </tr>
                    </table>
                </center>
            </div>
        </div>
    </body>
</html>
